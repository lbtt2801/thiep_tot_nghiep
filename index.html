<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Thư mời</title>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Faustina&family=Asap&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="card">
      <div class="back">
        <div>
          <div class="heading">
            <div class="line-left"></div>
            <span
              >THÂN MỜI <span id="memberB" style="color: #e96e6e"></span> ĐẾN
              THAM DỰ</span
            >
            <div class="line-right"></div>
          </div>
          <p style="font-size: 40px; font-weight: bolder; margin: 25px">
            LỄ TỐT NGHIỆP
          </p>
          <span class="name">của Tấn Trưởng</span>
        </div>
        <div class="image-container">
          <img src="non_tot_nghiep.png" alt="Image" />
        </div>
        <div class="ctn_content">
          <div class="part-1">
            <span>THỨ BẢY</span>
            <span>16.11.2024</span>
            <span>10:00</span>
          </div>
          <div class="line-middle"></div>
          <div class="part-2" onclick="openMap()">
            <span>HUIT</span>
            <span>140 LÊ TRỌNG TẤN</span>
            <span>TÂY THẠNH, TÂN PHÚ</span>
          </div>
        </div>
        <span
          class="name"
          style="font-size: 20px; color: #d48686; margin-bottom: 10px"
        >
          Sự hiện diện của bạn là niềm vui của tôi
        </span>
      </div>
      <div class="front">
        <p
          style="
            font-size: 40px;
            font-weight: bolder;
            margin: 25px;
            margin-right: 30%;
          "
        >
          XIN CHÀO
        </p>
        <span
          id="memberF"
          class="name"
          style="margin-left: 40%; color: #e96e6e"
        ></span>
        <div class="image-container">
          <img src="non_tot_nghiep.png" alt="Image" />
        </div>
        <span style="font-size: 18px; margin-bottom: 10px">
          Nhấp trên di động hoặc Lướt sang hai bên trên xách tay để xem chi tiết
        </span>
        <div style="display: flex; justify-content: right; margin-top: 20px">
          <span style="font-size: 18px; color: #d48686"> Trân trọng </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
